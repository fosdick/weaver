function _pluck(nl, pl) {
    var tr = [];
    for (var i = 0, len = pl.length; i<len; i++) {
        tr = tr.concat(nl[pl[i]-1]);
    }
    return tr;
}
function _roll(a) {
    var aa = a.shift();
    a = a.concat([aa]);
    return a;
}
function _rollf(a) {
    var aa = a.pop();
    a = [aa].concat(a);
    return a;
}
